        iframe {

        /* Estilo para o botão VIP */
        #vip-button {
            margin: 0 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            background-color: #FFD700; /* Amarelo escuro */
            color: #333; /* Cor do texto do botão */

        }

        #vip-button img {
            max-width: 30px;
            margin-right: 6px;
        }

        #vip-button:hover {
            background-color: #c09600; /* Amarelo mais claro ao passar o mouse */
            
        }

        /* Estilo para as notificações */
        .notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0e1310;
            border: 1px solid #01f70e;
            border-radius: 10px;
            padding: 20px;
            color: #ffffff;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease;
        }

        .notification-content img {
            max-width: 20px;
            margin-right: 5px;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 50px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        /* Estilos para o pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 80vw; /* Largura máxima de 80% da largura da viewport */
            max-height: 80vh; /* Altura máxima de 80% da altura da viewport */
        }

        /* Estilos para o ícone de fechar */
        .close-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            width: 20px; /* Ajuste o tamanho conforme necessário */
            height: 20px; /* Ajuste o tamanho conforme necessário */
        }

        /* Animação para o ícone de fechar */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Aplica a animação quando a classe 'fade-out' é adicionada */
        .fade-out {
            animation: fadeOut 0.5s ease;
        }

<script>
    // Função para abrir o pop-up
    function openPopup() {
        document.getElementById('popup').style.display = 'block';
    }

    // Função para fechar o pop-up
    function closePopup() {
        var popup = document.getElementById('popup');
        popup.classList.add('fade-out'); // Adiciona a classe para a animação de fade-out
        setTimeout(function() {
            popup.style.display = 'none';
            popup.classList.remove('fade-out'); // Remove a classe após a animação
        }, 500); // Tempo correspondente à duração da animação
    }
</script>
