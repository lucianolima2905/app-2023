<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horário Adiantado Aleatório</title>
  <!-- Inclua o link para a biblioteca Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-xseMwpO2u9nQDtiYKDqHlE3Cgdv8+EAmKwPVhCnkuBYBgGt6ijljGq/TbXBXz4Lh/wI3i65s0r4FdA2MO5BLLw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #011300; /* Cor de fundo da página */
      color: #fff;
    }

    .splash-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #003308; /* Cor de fundo da tela de splash */
      color: #fff; /* Cor do texto */
    }

    .splash-screen h1 {
      font-size: 48px;
      animation: pulse 1s infinite alternate; /* Animação do texto */
    }

    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }

    .content {
      display: none;
      padding: 20px;
      background-color: #0e2c00; /* Cor de fundo do conteúdo */
      color: #ffffff; /* Cor do texto */
      animation: fade-in 1s ease-in; /* Animação de fade-in */
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .horario-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }

    .horario {
      width: 80%;
      max-width: 400px;
      border-radius: 10px;
      overflow: hidden;
      background: url('https://shotgun.live/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Fgradient-top-left.1252c861.png&w=1536&q=75') no-repeat center center;
      background-size: cover;
    }

    .horario ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .horario li {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .horario .relogio {
      margin-right: 5px;
      font-size: 24px;
    }

    .horario-item {
      display: flex;
      align-items: center;
    }

    .horario-item img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .horario-info {
      text-align: center;
      margin-bottom: 20px;
    }

    .botao-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 20px;
    }

    .copiar-horarios, .entrar-app, .botao-verde {
      cursor: pointer;
      font-size: 24px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
      width: 300px;
      padding: 15px;
      border-radius: 30px;
      background-color: #4CAF50; /* Cor de fundo do botão verde */
      color: white;
      border: none;
      animation: pulse 1.5s infinite alternate; /* Animação de pulsação */
      text-align: center;
      text-decoration: none;
    }

    .copiar-horarios img, .entrar-app img {
      width: 24px;
      height: 24px;
      margin-right: 5px;
    }

    .seta-clique {
      width: 40px;
      height: 40px;
      background-image: url('https://image.flaticon.com/icons/png/512/66/66652.png');
      background-repeat: no-repeat;
      background-size: cover;
      animation: moverSeta 1s infinite;
      margin-left: 10px;
    }

    @keyframes moverSeta {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(10px);
      }
      100% {
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Mídia query para dispositivos com largura de tela de até 600px (exemplo: smartphones) */
    @media only screen and (max-width: 600px) {
      .horario {
        width: 90%;
      }
      .horario-item img {
        width: 80px;
        height: 80px;
      }
      .copiar-horarios, .entrar-app, .botao-verde {
        width: 200px;
      }
    }
  </style>
</head>
<body>

<div class="splash-screen">
  <h1>Meu Site</h1>
  <p>Carregando...</p>
</div>

<div class="content">
  <h2 style="text-align: center;">Bem-vindo ao meu site!</h2>
  <div class="centralizado">
    <p>Aqui está o conteúdo da sua página.</p>
  </div>

  <div class="horario-info">
    <p>Por favor, tire um print ou copie os horários abaixo para referência.</p>
  </div>

  <div class="horario-container">
    <div class="horario-item">
      <img src="https://static-00.iconduck.com/assets.00/copy-icon-849x1024-ff9zm8ol.png" alt="Copiar" />
      <button class="copiar-horarios" onclick="copiarHorarios()">Copiar Horários</button>
    </div>
    <div class="horario">
      <ul id="horarioList">
        <!-- Os horários serão gerados aqui pelo JavaScript -->
      </ul>
    </div>
  </div>

  <div class="botao-container">
    <button class="entrar-app" onclick="redirecionarLogin()">
      <img src="https://static-00.iconduck.com/assets.00/arrow-right-icon-512x512-hobrh6je.png" alt="Seta" class="seta-clique" />
      Clique aqui para entrar no app
    </button>
  </div>
</div>

<script>
  // Função para adicionar zero à esquerda para números menores que 10
  function addZero(num) {
    return (num < 10 ? '0' : '') + num;
  }

  // Função para obter o horário local do Brasil
  function getHorarioBrasil() {
    var dataAtual = new Date();
    var fusoHorario = -3; // Fuso horário do Brasil (GMT-3)
    var horaBrasil = dataAtual.getUTCHours() + fusoHorario;
    var minutoBrasil = dataAtual.getUTCMinutes();
    return { hora: horaBrasil, minuto: minutoBrasil };
  }

  // Função para gerar os horários adiantados
  function gerarHorariosAdiantados() {
    var listaHorario = document.getElementById('horarioList');
    var horarioBrasil = getHorarioBrasil();
    var minutosAdiantados = 6; // Inicia com 6 minutos adiantados

    for (var i = 0; i < 5; i++) { // Gerar 5 horários adiantados
      var novoMinuto = horarioBrasil.minuto + minutosAdiantados;

      // Verifica se ultrapassou 60 minutos
      if (novoMinuto >= 60) {
        novoMinuto -= 60;
      }

      var novoTempo = addZero(horarioBrasil.hora) + ':' + addZero(novoMinuto);

      var novoItem = document.createElement('li');
      novoItem.textContent = novoTempo;

      // Adiciona o emoji de relógio ao lado do horário
      var emojiRelogio = document.createElement('span');
      emojiRelogio.textContent = '⏰';
      emojiRelogio.className = 'relogio';
      novoItem.appendChild(emojiRelogio);

      listaHorario.appendChild(novoItem);
      
      minutosAdiantados += 6; // Aumenta os minutos adiantados em 6 para o próximo horário
    }
  }

  // Função para copiar os horários
  function copiarHorarios() {
    var horarios = document.getElementById('horarioList').innerText;
    navigator.clipboard.writeText(horarios).then(function() {
      alert('Os horários foram copiados para a área de transferência!');
    }, function() {
      alert('Erro ao copiar os horários.');
    });
  }

  // Função para redirecionar para a página de login
  function redirecionarLogin() {
    window.location.href = 'pagina-de-login.html'; // Substitua 'pagina-de-login.html' pelo link correto da página de login
  }

  // Chamada para gerar os horários adiantados quando a página é carregada
  gerarHorariosAdiantados();

  // Remover a tela de splash após 3 segundos e exibir o conteúdo
  setTimeout(function () {
    document.querySelector('.splash-screen').style.display = 'none';
    document.querySelector('.content').style.display = 'block';
  }, 3000); // 3000 milissegundos = 3 segundos
</script>

</body>
</html>
