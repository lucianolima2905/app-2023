<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up com Ícone para Fechar</title>
    <style>
        /* Estilos para o pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            background-color: #000000e8;
            border: 1px solid #020101;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            max-width: 80vw; /* Largura máxima de 80% da largura da viewport */
            max-height: 80vh; /* Altura máxima de 80% da altura da viewport */
            text-align: center; /* Centraliza o conteúdo */
            display: flex; /* Usa o modelo de layout flexível */
            flex-direction: column; /* Alinha os itens em uma coluna */
            align-items: center; /* Centraliza os itens horizontalmente */
        }

        /* Estilos para o ícone de fechar */
        .close-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            width: 50px; /* Ajuste o tamanho conforme necessário */
            height: 50px; /* Ajuste o tamanho conforme necessário */
        }

        /* Estilos para a imagem */
        .popup img {
            max-width: 100%; /* Largura máxima de 100% da largura da popup */
            height: auto; /* Mantém a proporção original da imagem */
            margin-top: 10px; /* Espaçamento superior para separar o ícone de fechar da imagem */
        }

        /* Animação para o ícone de fechar */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        /* Aplica a animação quando a classe 'fade-out' é adicionada */
        .fade-out {
            animation: fadeOut 0.5s ease;
        }
    </style>
</head>
<body onload="openPopup()">

    <!-- Conteúdo da sua página -->

    <!-- Pop-up -->
    <div id="popup" class="popup">
        <img class="close-icon" src="https://freepngimg.com/thumb/alphabets/22-2-x-alphabet-png.png" alt="Ícone de Fechar" onclick="closePopup()">
        <a href="https://chat.whatsapp.com/BJ8cTxrVevs4QGJklhDU7p">
            <img src="https://cdn.dfg.com.br/itemimages/989136907-fortune-tiger-vip-8O2T.webp" alt="Descrição da Imagem">
        </a>
    </div>

    <!-- Mais conteúdo da sua página -->

    <script>
        // Função para abrir o pop-up
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
        }

        // Função para fechar o pop-up
        function closePopup() {
            var popup = document.getElementById('popup');
            popup.classList.add('fade-out'); // Adiciona a classe para a animação de fade-out
            setTimeout(function() {
                popup.style.display = 'none';
                popup.classList.remove('fade-out'); // Remove a classe após a animação
            }, 500); // Tempo correspondente à duração da animação
        }
    </script>
</body>
</html>
