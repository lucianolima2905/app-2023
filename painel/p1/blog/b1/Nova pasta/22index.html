<!DOCTYPE html>
<html>
<head>
    <title>Minha Biblioteca de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .book {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }
        .book h2 {
            color: #333;
        }
        .book p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Biblioteca de Livros</h1>
    </header>
    <div class="book">
        <h2>Livro 1</h2>
        <p>Este é o primeiro livro da minha biblioteca fictícia.</p>
    </div>
    <div class="book">
        <h2>Livro 2</h2>
        <p>Este é o segundo livro da minha biblioteca fictícia.</p>
    </div>
    <div class="book">
        <h2>Livro 3</h2>
        <p>Este é o terceiro livro da minha biblioteca fictícia.</p>
    </div>
</body>
</html>
