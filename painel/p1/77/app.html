<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Impede que a barra de rolagem vertical apareça */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
        }

        header img {
            max-width: 100px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        header .buttons {
            display: flex;
            align-items: center;
        }

        header .buttons button {
            margin: 0 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            background-color: #FFD700; /* Amarelo escuro */
        }

        header .buttons #sair-button {
            background-color: #FF0000; /* Vermelho */
        }

        header .buttons button img {
            max-width: 20px;
            margin-right: 5px;
        }

        .container {
            padding: 80px 0; /* Aumente o espaço superior para coincidir com a altura do cabeçalho */
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
        }

        footer img {
            max-width: 40px;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="pagina_vip.html">
            <img src="logo.png" alt="Logo">
        </a>
        <h1>Seu Título</h1>
        <div class="buttons">
            <a href="pagina_vip.html">
                <button id="vip-button">
                    <img src="coroa.png" alt="Coroa"> VIP
                </button>
            </a>
            <a href="pagina_sair.html">
                <button id="sair-button">
                    <img src="icone-sair.png" alt="Sair"> Sair
                </button>
            </a>
        </div>
    </header>
    <div class="container">
        <iframe src="http://apprenda.000.pe/painel"></iframe>
    </div>
    <footer>
        <a href="pagina1.html">
            <img src="icon1.png" alt="Ícone 1">
        </a>
        <a href="pagina2.html">
            <img src="icon2.png" alt="Ícone 2">
        </a>
        <a href="pagina3.html">
            <img src="icon3.png" alt="Ícone 3">
        </a>
    </footer>
</body>
</html>
