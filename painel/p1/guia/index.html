<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <style>
        /* Seus estilos CSS personalizados podem ser adicionados aqui */
    </style>
</head>
<body>
    <div class="slider">
        <div><img src="../img/capa1.jpg" alt="Imagem 1"></div>
        <div><img src="../img/capa2.jpg" alt="Imagem 2"></div>
        <div><img src="../img/capa3.jpg" alt="Imagem 3"></div>
        <!-- Adicione mais imagens conforme necessário -->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true, // Ativar reprodução automática
                autoplaySpeed: 3000, // Definir o intervalo de tempo entre os slides (em milissegundos)
                dots: true, // Mostrar os pontos de navegação (opcional)
                arrows: true // Mostrar as setas de navegação (opcional)
            });
        });
    </script>
</body>
</html>
